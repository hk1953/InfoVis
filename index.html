  <script type="text/javascript" language="javascript">
 
  function getCountry()
   {
    $.getJSON('https://raw.githubusercontent.com/CristianFelix/infoviz/master/gapminder.json',function(data)
     {
      for (var each = 0; each<data.length; each++)
        {
         document.getElementById('data').insertRow(-1).innerHTML = data[each].name;
        }
     });
   } 

  </script>

<style>

 header{
	padding: 0.1em;
	color: white;
	background-color: black;
	clear: left;
       }

</style>

</head>

<body onload="getCountry()">
